<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>Christmas 2026</title>
    <style>
      html, body {
        width: 100vw; height: 100vh; margin: 0; padding: 0;
        overflow: hidden; background-color: #000;
        position: fixed; top: 0; left: 0;
      }
      #root { width: 100%; height: 100%; }
      canvas { display: block; width: 100%; height: 100%; outline: none; }
    </style>
    <script type="module" crossorigin src="./assets/index-CVRyuv3a.js"></script>
    <link rel="modulepreload" crossorigin href="./assets/react-vendor-Bzgz95E1.js">
    <link rel="modulepreload" crossorigin href="./assets/three-vendor-IWongE37.js">
    <link rel="modulepreload" crossorigin href="./assets/postprocessing-vendor-Oz0s9CZI.js">
  </head>
  <body>
    <div id="root"></div>

    <!-- ==================== 彩色二维码海报系统 ==================== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <!-- 按钮 -->
    <div onclick="createPoster()" style="
      position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.25);
      color: rgba(255, 255, 255, 0.95); padding: 8px 24px; border-radius: 50px;
      font-size: 14px; letter-spacing: 2px; cursor: pointer; z-index: 999;
      backdrop-filter: blur(8px); pointer-events: auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3); font-family: sans-serif;
    ">
      生成 2026 贺卡
    </div>

    <!-- 弹窗 -->
    <div id="poster-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.96); z-index: 10000; flex-direction: column; align-items: center; justify-content: center;">
      <img id="final-image" style="width: 85%; max-width: 450px; border-radius: 6px; box-shadow: 0 10px 50px rgba(0,0,0,0.6);" />
      <div style="color: #666; margin-top: 15px; font-size: 13px;">长按保存 · 分享美好</div>
      <div onclick="document.getElementById('poster-modal').style.display='none'" style="margin-top: 25px; color: #fff; font-size: 30px; cursor: pointer; opacity: 0.6; width: 40px; height: 40px; line-height: 40px; text-align: center; border: 1px solid #444; border-radius: 50%;">×</div>
    </div>

    <div id="qrcode-container" style="display: none;"></div>

    <script>
      const msgs = [
        "岁岁常欢愉，年年皆胜意", "凛冬散尽，星河长明", "所求皆如愿，所行化坦途",
        "家人闲坐，灯火可亲", "前路浩浩荡荡，万物皆可期待"
      ];

      function createPoster() {
        const treeCanvas = document.querySelector('canvas');
        if (!treeCanvas) { alert('加载中...'); return; }

        const cvs = document.createElement('canvas');
        const ctx = cvs.getContext('2d');
        const W = 1080; const H = 1920; 
        cvs.width = W; cvs.height = H;

        // 1. 背景
        ctx.fillStyle = '#050505'; ctx.fillRect(0, 0, W, H);
        
        // 2. 树 (放大铺满)
        const sW = treeCanvas.width;
        const sH = treeCanvas.height;
        const scale = Math.max(W/sW, H/sH) * 1.05; 
        const dx = (W - sW * scale) / 2;
        const dy = (H - sH * scale) / 2;
        ctx.drawImage(treeCanvas, dx, dy, sW * scale, sH * scale);

        // 3. 底部遮罩 (更柔和)
        const gradient = ctx.createLinearGradient(0, H - 700, 0, H);
        gradient.addColorStop(0, 'rgba(0,0,0,0)');
        gradient.addColorStop(0.7, 'rgba(0,0,0,0.85)');
        gradient.addColorStop(1, '#000');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, H - 700, W, 700);

        // 4. 文字
        ctx.textAlign = 'center';
        
        // 2026
        ctx.font = 'bold 180px "Times New Roman"';
        ctx.fillStyle = 'rgba(255,255,255,0.06)';
        ctx.fillText('2026', W/2, H - 480);

        // 祝福语
        const txt = msgs[Math.floor(Math.random() * msgs.length)];
        ctx.font = '48px "Songti SC", serif';
        ctx.fillStyle = '#fceabb'; // 金色
        ctx.shadowColor = 'rgba(252, 234, 187, 0.5)'; ctx.shadowBlur = 15; // 文字发光
        ctx.fillText(txt, W/2, H - 400);
        ctx.shadowBlur = 0;

        // 5. 彩色二维码生成
        document.getElementById('qrcode-container').innerHTML = '';
        
        // 我们用一个特殊的颜色生成二维码
        // 这里的 colorDark 就是二维码线条的颜色，我们设为金色！
        new QRCode(document.getElementById('qrcode-container'), {
          text: window.location.href, width: 256, height: 256,
          colorDark : "#d4af37", // 香槟金
          colorLight : "transparent", // 透明底
          correctLevel : QRCode.CorrectLevel.H
        });

        setTimeout(() => {
          const qrImg = document.getElementById('qrcode-container').querySelector('img');
          if (qrImg) {
            // 绘制一个发光的圆环底座 (模拟卡通/艺术感)
            const qrCenterY = H - 240;
            ctx.shadowColor = 'rgba(212, 175, 55, 0.4)';
            ctx.shadowBlur = 30;
            ctx.strokeStyle = 'rgba(212, 175, 55, 0.5)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(W/2, qrCenterY, 90, 0, Math.PI * 2);
            ctx.stroke();
            ctx.shadowBlur = 0;

            // 绘制金色二维码
            ctx.drawImage(qrImg, (W - 140)/2, qrCenterY - 70, 140, 140);
            
            // 公众号名字
            ctx.font = '28px "Microsoft YaHei"';
            ctx.fillStyle = '#999';
            ctx.fillText('公众号 · 获嘉诗词空间', W/2, H - 80);
          }
          document.getElementById('final-image').src = cvs.toDataURL('image/jpeg', 0.9);
          document.getElementById('poster-modal').style.display = 'flex';
        }, 100);
      }
    </script>
  </body>
</html>
