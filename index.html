<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- 强制全屏配置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>Christmas 2026</title>
    <style>
      /* 1. 解决手机半截黑屏：强制铺满 */
      html, body {
        width: 100vw; height: 100vh; margin: 0; padding: 0;
        overflow: hidden; background-color: #000;
        position: fixed; top: 0; left: 0;
      }
      /* 关键：强制 3D 画布撑满 */
      #root, canvas {
        width: 100% !important; height: 100% !important;
        position: absolute; top: 0; left: 0; z-index: 1;
      }
    </style>
    <script type="module" crossorigin src="./assets/index-CVRyuv3a.js"></script>
    <link rel="modulepreload" crossorigin href="./assets/react-vendor-Bzgz95E1.js">
    <link rel="modulepreload" crossorigin href="./assets/three-vendor-IWongE37.js">
    <link rel="modulepreload" crossorigin href="./assets/postprocessing-vendor-Oz0s9CZI.js">
  </head>
  <body>
    <div id="root"></div>

    <!-- ==================== UI 层 ==================== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <!-- 2. 公众号名字：始终显示在底部 -->
    <div style="
      position: fixed; bottom: 20px; left: 0; width: 100%; text-align: center;
      z-index: 999; pointer-events: none;
      font-family: 'Microsoft YaHei', sans-serif; color: rgba(255, 255, 255, 0.6);
      font-size: 12px; letter-spacing: 1px; text-shadow: 0 1px 2px #000;
    ">
      公众号 · 获嘉诗词空间
    </div>

    <!-- 生成按钮 -->
    <div onclick="createPoster()" style="
      position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.15); border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff; padding: 8px 20px; border-radius: 50px;
      font-size: 13px; letter-spacing: 1px; cursor: pointer; z-index: 1000;
      backdrop-filter: blur(5px); pointer-events: auto;
    ">
      生成 2026 贺卡
    </div>

    <!-- 海报弹窗 -->
    <div id="poster-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.96); z-index: 10001; flex-direction: column; align-items: center; justify-content: center;">
      <img id="final-image" style="width: 85%; max-width: 450px; border-radius: 8px; box-shadow: 0 10px 40px rgba(0,0,0,0.6);" />
      <div style="color: #666; margin-top: 15px; font-size: 12px;">长按保存 · 分享祝福</div>
      <div onclick="document.getElementById('poster-modal').style.display='none'" style="margin-top: 20px; color: #fff; font-size: 30px; cursor: pointer; opacity: 0.6;">×</div>
    </div>

    <div id="qrcode-container" style="display: none;"></div>

    <script>
      const msgs = ["岁岁常欢愉，年年皆胜意", "凛冬散尽，星河长明", "所求皆如愿，所行化坦途"];

      function createPoster() {
        const treeCanvas = document.querySelector('canvas');
        if (!treeCanvas) { alert('加载中...'); return; }

        const cvs = document.createElement('canvas');
        const ctx = cvs.getContext('2d');
        const W = 1080; const H = 1920; 
        cvs.width = W; cvs.height = H;

        // 背景
        ctx.fillStyle = '#050505'; ctx.fillRect(0, 0, W, H);
        
        // 树 (拉伸铺满)
        const sW = treeCanvas.width;
        const sH = treeCanvas.height;
        // 使用 cover 模式填充
        const scale = Math.max(W/sW, H/sH);
        const dx = (W - sW * scale) / 2;
        const dy = (H - sH * scale) / 2;
        ctx.drawImage(treeCanvas, dx, dy, sW * scale, sH * scale);

        // 底部遮罩
        const gradient = ctx.createLinearGradient(0, H - 700, 0, H);
        gradient.addColorStop(0, 'rgba(0,0,0,0)');
        gradient.addColorStop(0.8, 'rgba(0,0,0,0.9)');
        gradient.addColorStop(1, '#000');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, H - 700, W, 700);

        // 文字
        ctx.textAlign = 'center';
        ctx.font = 'bold 180px "Times New Roman"';
        ctx.fillStyle = 'rgba(255,255,255,0.06)';
        ctx.fillText('2026', W/2, H - 480);

        const txt = msgs[Math.floor(Math.random() * msgs.length)];
        ctx.font = '50px "Songti SC", serif';
        ctx.fillStyle = '#fceabb';
        ctx.shadowColor = 'rgba(252, 234, 187, 0.6)'; ctx.shadowBlur = 15;
        ctx.fillText(txt, W/2, H - 400);
        ctx.shadowBlur = 0;

        // 生成二维码
        document.getElementById('qrcode-container').innerHTML = '';
        new QRCode(document.getElementById('qrcode-container'), {
          text: window.location.href, width: 256, height: 256,
          colorDark : "#d4af37", colorLight : "transparent",
          correctLevel : QRCode.CorrectLevel.H
        });

        setTimeout(() => {
          const qrImg = document.getElementById('qrcode-container').querySelector('img');
          if (qrImg) {
            const qrCenterY = H - 220;
            
            // 3. 卡通圣诞球底座 (画一个红色的装饰球背景)
            ctx.shadowColor = 'rgba(0,0,0,0.5)'; ctx.shadowBlur = 20;
            ctx.fillStyle = '#b32020'; // 圣诞红
            ctx.beginPath();
            ctx.arc(W/2, qrCenterY, 95, 0, Math.PI * 2);
            ctx.fill();

            // 画一个挂绳
            ctx.strokeStyle = '#d4af37'; ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(W/2, qrCenterY - 95);
            ctx.lineTo(W/2, qrCenterY - 300); // 连到上面
            ctx.stroke();

            // 绘制白色圆底 (放二维码)
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(W/2, qrCenterY, 80, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;

            // 绘制二维码
            ctx.drawImage(qrImg, (W - 130)/2, qrCenterY - 65, 130, 130);

            // 公众号名字 (始终在最下方)
            ctx.font = '30px "Microsoft YaHei"';
            ctx.fillStyle = '#fff';
            ctx.fillText('公众号 · 获嘉诗词空间', W/2, H - 60);
          }
          document.getElementById('final-image').src = cvs.toDataURL('image/jpeg', 0.9);
          document.getElementById('poster-modal').style.display = 'flex';
        }, 100);
      }
    </script>
  </body>
</html>
